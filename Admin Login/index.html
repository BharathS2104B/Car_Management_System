<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADMIN LOGIN</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="./login-icon-png-27.png" alt="IMG">
                </div>
                <form class="login-form" action="../admin table.html" onsubmit="return validate()">
                    <span class="login-form-title">
                        Administrator Login
                    </span>
                    <div class="wrap-input">
                        <input class="input" type="text" name="email" id="username" placeholder="Email">
                        <span class="focus-input"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                
                    <div class="wrap-input">
                        <input class="input" type="password" name="pass" id="password" placeholder="Password">
                        <span class="focus-input"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="container-login-form-btn">
                        <button class="login-form-btn" >
                            Login
                        </button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/admin_login.js"></script>
</body>
</html>
