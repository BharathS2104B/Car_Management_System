<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<!-- DEFINING THE CHAR SET-->
	<meta charset="utf-8">

	<!--WEB FONTS REFERENCES-->
	<!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i|Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">

	<!-- SETTING VIEWPORT-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS REFERENCE TO BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" >
	
	<!-- EXTERNAL STYLES REFERENCE-->
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/signUpForm.css">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
</head>
<body class="g-bg-color--dark-light">
	<div class="g-position--relative main-container">
		<div class="single-line">
			<h2 class="g-color--white g-font-weight--300 heading">SIGN UP</h1>
		</div>
		<form>
			<div class="single-line">
				<input type="text" name="name" placeholder="*Name" required>
			</div>			
			<div class="single-line">
				<input type="email" name="email" placeholder="*Email" required>
			</div>
			<div class="single-line">
				<input type="tel" name="phone" placeholder="*Phone/Mobile" required>
			</div>
			
			<div class="single-line">
				<input type="text" name="dl" placeholder="*Lisence ID" required>
			</div>
			<div class="single-line">
				<input type="password" name="password" placeholder="*Password" required>
			</div>
			<div class="single-line">
				<input type="password" name="cnfrpassword" placeholder="*Confirm Password" required>
			</div>
		</form>
		<div style="padding-top: 1rem">
			<button type="submit" class="btn">SUBMIT</button>
		</div>
		<br>
	</div>
	<div style="padding-left: 20%;">
		<img src="img/pencil-01.png">
	</div>
</body>
</html>
