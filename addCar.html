<html>
<head>
	<title>Add Car</title>

	<!-- DEFINING THE CHAR SET-->
	<meta charset="utf-8">

	<!--WEB FONTS REFERENCES-->
	<!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i|Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">

	<!-- SETTING VIEWPORT-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS REFERENCE TO BOOTSTRAP -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" >
	
	<!-- EXTERNAL STYLES REFERENCE-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/addCar.css">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
</head>
<body>

	<!-- STICKY HEADER -->
	<header id="header">
		<div class="logo-img">
			<img id="logo" src="img/logo-1.png">
		</div>
		<nav class="navbar">
			<ul>
			<li><a href="#home">HOME</a></li>
			<li><a href="#about">ABOUT US</a></li>
			<li><a href="#">LOGIN</a></li>
			<li><a href="signUpForm.html" target="_blank">SIGNUP</a></li>
			<li><a href="#">CONTACT US</a></li>
			</ul>
		</nav>
	</header>

	<!-- END OF STICKY HEADER -->
	<div class="g-bg-color--gold box">
	<h1 class="heading g-font-weight--500">
		ADD CAR
	</h1>
	<div class="car-details">
		<form action="index.html" onsubmit="return validateCar()" method="POST">

			<!-- CAR MODEL NAME -->
			<div class="line-form">
				<div class="label-all">
					<label for="carName">Car model name</label>
				</div>
				<div>
					<input type="text" name="carName" id="carName" placeholder="Enter car model" required>
				</div>
			</div>

			<!-- CAR NUMBER -->
			<div class="line-form">
				<div class="label-all">
					<label for="carNumber">Car Number</label>
				</div>
				<div>
					<input type="text" name="carNumber" id="carNumber" placeholder="Enter car number" title="Should be actual eg GA06B5109" required>
				</div>
			</div>

			<!-- CAR AGE -->
			<div class="line-form">
				<div class="label-all">
					<label for="years">How old is this car</label>
				</div>
				<div>
					<input type="number" name="years" min="0" max="10" step="1" placeholder="Enter or choose" required>
				</div>
			</div>

			<!-- DATE OF CAR DEAL -->
			<div class="line-form">
				<div class="label-all">
					<label for="dateAvailable">Date of pick up</label>
				</div>
				<div>
					<input type="date" name="dateAvailable" min="10-11-2018" id="dateAvailable" placeholder="Enter date here" required>
				</div>
			</div>

			<!-- END OF CAR DEAL -->
			<div class="line-form">
				<div class="label-all">
					<label for="tillDate">Till Date</label>
				</div>
				<div>
					<input type="date" name="tillDate" min="10-11-2018" id="tillDate" placeholder="Enter Till date here" required>
				</div>
			</div>

			<!-- AMOUNT -->
			<div class="line-form">
				<div class="label-all">
					<label for="price">Rent Price for 4 hrs</label>
				</div>
				<div>
					<input type="number" name="price" min="500" max="3000" step="100" placeholder="How much rent do you want" required>
				</div>
			</div>

			<!-- CAR IMAGE -->
			<div class="line-form">
				<div class="label-all">
					<label for="upload">Upload an image of car</label>
				</div>
				<div>
					<input type="file" class="upload" name="pic" accept=".jpg,.png|image/*" required>
				</div>
			</div>

			<!-- I AGREE -->
			<div class="agree">
				<input type="checkbox" name="agree" value="agreement" id="agree-tick" required>"I AGREE" By clicking this you agree to our terms and condition<br>
			</div>

			<!-- SUBMIT BUTTON -->
			<div style="padding-top: 1rem" class="submit-btn">
				<input type="submit" class="btn g-color--dark g-bg-color--white" value="SUBMIT">
			</div>
			
		</form>
	</div>
	</div>
	<!-- FOOTER-->
	
	<footer class="g-bg-color--dark-light g-color--white-opacity">
		<div>
			<img id="logo" src="img/logo-1.png">
		</div>
		<div class="connectivity">
			<div class="connect">
				<i class="fab fa-facebook-square"></i>
				<a href="#">FACEBOOK</a>
			</div>
			<div class="connect">
				<i class="fab fa-linkedin"></i>
				<a href="#">LINKED IN</a>
			</div>
			<div class="connect">
				<i class="fab fa-twitter-square"></i>
				<a href="#">TWITTER</a>
			</div>
			<div class="connect">
				<i class="fab fa-instagram"></i>
				<a href="#">INSTAGRAM</a>
			</div>
		</div>
		<div><h4 class="g-color--primary">&copy CAR RENTERS</h6></div>
	</footer>
	<!--END OF FOOTER-->


	<!-- SCRIPT REFERENCES -->
	<script type="text/javascript" src="js/addCar.js"></script>
</body>
</html>
