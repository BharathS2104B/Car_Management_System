<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USER LOGIN</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <div class="login-pic">
                    <img src="./img-01.png" alt="IMG">
                </div>
                <form class="login-form" action="../User Table.html" onsubmit="return validate()">
                    <span class="login-form-title">
                        User Login
                    </span>
                    <div class="wrap-input">
                        <input class="input" type="text" name="email" id="username" placeholder="Email">
                        <span class="focus-input"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                
                    <div class="wrap-input">
                        <input class="input" type="password" name="pass" id="password" placeholder="Password">
                        <span class="focus-input"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="container-login-form-btn">
                        <button class="login-form-btn">
                            Login
                        </button>
                    </div>
                    <div class="text-center p-t-136">
						<a class="txt2" href="../signUpForm.html">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/user_login.js"></script>
</body>
</html>
